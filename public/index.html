<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--links style.css to page-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="bg-navy aqua">
<div class="container c" id="load">
    <p>Loading...</p>
    <div class="progress">
        <div class="progress-bar bg-primary" id="progbar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
<div class="col container text-right">
    <div class="jumbotron jumbotron-fluid">
    <div class="container navy">
        <h1 class="display-4">Hello There!</h1>
        <p class="lead"><code>This list can be modified to add your movies.</code></p>
    </div>
</div></div>
    <div class="container col-8 text-left" id="welcome">
            <div class="card bg-dark black my-auto">
                <table class="aqua text-left table table-bordered table-hover table-sm">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Rating</th>
                    </tr>
                    <tbody id="list"></tbody>
                </table>
            </div>
        <div class="card col container bg-dark text-left" id="add">
            <div class="card-header"><p>To <code>edit the movie list</code>, click the "add" button.</p>
                <input type="text/input" class="form-control" id="input1" aria-describedby="emailHelp" placeholder="Movie title">
                <br>
                <label for="rank" class="text-left">Rating</label>
                <select class="form-control form-control-sm mt-2 w-25" id="rank">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button id="new-movie" class="mt-2 btn btn-primary">Add</button>
            </div>
        </div>
        </div>
<div class="modal fade black" id="editTitle" tabindex="-1" role="dialog" aria-labelledby="#editTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movie-to-edit"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="mt-2">
</div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/main.js"></script>

    <script>
        $("#progbar").attr('style', 'width: 30%');
    </script>
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
